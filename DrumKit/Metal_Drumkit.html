    <h1>Metal Drumkit</h1>

    <div class="keys">
        <div data-key= "65" class="key">
            <kbd>A<br></kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key= "83" class="key">
            <kbd>S<br></kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key= "68" class="key">
            <kbd>D<br></kbd>
            <span class="sound">Floor Tom</span>
        </div>
        <div data-key= "74" class="key">
            <kbd>J<br></kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key= "75" class="key">
            <kbd>K<br></kbd>
            <span class="sound">Splash</span>
        </div>
        <div data-key= "76" class="key">
            <kbd>L<br></kbd>
            <span class="sound">Crash</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Metal/Kick.wav"></audio>
    <audio data-key="83" src="sounds/Metal/Snare.wav"></audio>
    <audio data-key="68" src="sounds/Metal/Floor Tom.wav"></audio>
    <audio data-key="74" src="sounds/Metal/HiHat.wav"></audio>
    <audio data-key="75" src="sounds/Metal/Splash.wav"></audio>
    <audio data-key="76" src="sounds/Metal/Crash.wav"></audio>
